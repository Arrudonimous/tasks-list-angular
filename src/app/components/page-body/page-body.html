<div class="pageBodyContainer">
  <div class="pageBody">
    <div class="inputRelativeParent">
      <div class="inputContainer">
        <app-input
          [value]="taskDescription"
          (valueChange)="taskDescription = $event"
          placeholder="Adicione uma nova tarefa"
        />
        <app-button buttonText="Criar" [showIcon]="true" (click)="createTask(taskDescription)"></app-button>
        </div>
    </div>
    <app-tasks-list [tasks]="tasks"></app-tasks-list>

  </div>
</div>
